<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperchess3000</title>
      <link rel="stylesheet" href="css/resert.css"> 
      <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <div class='main-block'>
        <div class='block-left'>
            <div class='form-create back-gray'>
            </div>
            <div class='lists-block'>
                <div class='list back-gray list-style'>
                    <h1>Игры</h1>
                    <div class="block-overflow-out">
                        <div class="block-overflow">
                            <div class="lists-block__list-item">
                                <p>Daniil Soshnikov(1500)</p>
                                <div class="lists-block__list-item_button color game-button">
                                    Играть
                                </div>
                                <div class="color-game-circle lists-block__list-item_color-game-circle circle-rand"></div>
                                <div class="lists-block__list-item_time-block">90+0</div>
                            </div>
                            <div class="lists-block__list-item">
                                <p>Полиночка(2700)</p>
                                <div class="lists-block__list-item_button color game-button">
                                    Играть
                                </div>
                                <div class="color-game-circle lists-block__list-item_color-game-circle circle-black"></div>
                                <div class="lists-block__list-item_time-block"></div>
                            </div>
                            <div class="lists-block__list-item">
                                <p>qarasiq(1489)</p>
                                <div class="lists-block__list-item_button color game-button">
                                    Играть
                                </div>
                                <div class="color-game-circle lists-block__list-item_color-game-circle circle-white"></div>
                                <div class="lists-block__list-item_time-block">3+3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='list back-gray list-style'>
                    <h1>Турниры</h1>
                    <div class="block-overflow-out">
                        <div class="block-overflow">
                            <div class="lists-block__list-item">
                                <p>Название турнира</p>
                                <div class="lists-block__buttons">
                                   <div class="lists-block__list-item_button color tournament-button">
                                        Играть
                                    </div>
                                    <div class="lists-block__list-item_button color tournament-button">
                                        Смотреть
                                    </div>
                                </div>
                            </div>
                            <div class="lists-block__list-item">
                                <p>Название турнира</p>
                                <div class="lists-block__buttons">
                                    <div class="lists-block__list-item_button color tournament-button">
                                        Играть
                                    </div>
                                    <div class="lists-block__list-item_button color tournament-button">
                                        Смотреть
                                    </div>
                                </div>
                            </div>
                            <div class="lists-block__list-item">
                                <p>Название турнира может быть достаточно большим, поэтому это тоже нужно проверить</p>
                                <div class="lists-block__buttons">
                                    <div class="lists-block__list-item_button color tournament-button">
                                        Играть
                                    </div>
                                    <div class="lists-block__list-item_button color tournament-button">
                                        Смотреть
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class='block-right'>
            <div class='self-block back-gray'>

            </div>
            <div class='continues-list back-gray list-style'>
                <h1>текущие игры</h1>
            </div>

        </div>
    </div>
</body>
</html>
