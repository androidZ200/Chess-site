<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperchess3000</title>
      <link rel="stylesheet" href="css/resert.css"> 
      <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <div class='main-block game-main-block'>
        <div class='game-block-board back-gray'>
            
        </div>
        <div class='game-block-right'>     
            <div class='game-history back-gray'>
                <h1>ИСТОРИЯ</h1>
                <div class="block-overflow-out">
                    <div class="block-overflow">
                        <table class='game-history__table'>
                            <tr>
                                <td>1</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>2</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>3</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>4</td><td>e4</td><td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class='game-history-buttons'>     
                    <button id="button-to-home" class='game-history-buttons__button color'></button>
                    <button id="button-cancel" class='game-history-buttons__button color'></button>
                    <button id="button-give-up" class='game-history-buttons__button color'></button>
                    <button id="button-nobody" class='game-history-buttons__button color'></button>
                </div>
            </div>
            <div class='game-info back-gray'>     
                <p>Имя соперника(рейтинг)</p>
                <div class="game-info__time-block color">15:11</div>
                <p>Сошников Даниил(рейтинг)</p>
                <div class="game-info__time-block color-diactive">15:11</div>
            </div>
        </div>
    </div>
</body>
</html>
