<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME CHESS</title>
    <link rel="stylesheet" href="css/resert.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
</head>

<body>
    <div class='main-block game-main-block'>
        <div class='game-block-board back-gray'>
            <div id="Board"></div>
        </div>
        <div class='game-block-right'>     
            <div class='game-history back-gray'>
                <h1>ИСТОРИЯ</h1>
                <div class="block-overflow-out">
                    <div class="block-overflow">
                        <table class='game-history__table'>
                            <tr>
                                <td>1</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>2</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>3</td><td>e4</td><td>e5</td>
                            </tr>
                            <tr>
                                <td>4</td><td>e4</td><td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="push-notification push-notification-nobody deactivated">
                    <p>Ничья?</p>
                    <div class="push-notification__buttons">
                        <button class="push-notification__button color">Да</button>
                        <button class="push-notification__button color">Нет</button>
                    </div>
                </div>
                <div class="push-notification push-notification-cancel deactivated">
                    <p>Отменить ход?</p>
                    <div class="push-notification__buttons">
                        <button class="push-notification__button color">Да</button>
                        <button class="push-notification__button color">Нет</button>
                    </div>
                </div>
                <div class='game-history-buttons'>     
                    <button id="button-to-home" class='game-history-buttons__button color'></button>
                    <button id="button-cancel" class='game-history-buttons__button color'></button>
                    <button id="button-give-up" class='game-history-buttons__button color'></button>
                    <button id="button-nobody" class='game-history-buttons__button color'></button>
                </div>
            </div>
            <div class='game-info back-gray'>     
                <p>Имя соперника(рейтинг)</p>
                <div class="game-info__time-block color">15:11</div>
                <p>Сошников Даниил(рейтинг)</p>
                <div class="game-info__time-block color-deactivated">15:11</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="js/script-game.js"></script>
    </body>
</html>
